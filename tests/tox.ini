[tox]
setupdir = ..
distribute = false

[testenv]
recreate = True
commands =
  {envbindir}/coverage erase
  {envbindir}/coverage run --branch --source=sorter {envbindir}/django-admin.py test {posargs:sorter_tests} --settings=settings
  {envbindir}/coverage report --omit=*test*
  {envbindir}/coverage html --omit=*test* -d {envtmpdir}
  echo "Type the following to open the coverage report: python -m webbrowser -t file://{envtmpdir}/index.html"
downloadcache = {toxworkdir}/_download/

[testenv:py25-1.3.X]
basepython = python2.5
deps = 
  coverage
  docutils
  milkman
  django==1.3
  git+https://github.com/lincolnloop/django-ttag#egg=django-ttag

